<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/panel.css">
</head>
<body>

<div id="wrapper">
	<div id="nav">

		<div class="buttons left">
			<button class="radius">Добавить</button>
			<button class="radius">Обновить</button>			
		</div>

		<div class="search right">
			<img src="img/icon.png"/>
			<input type="text" placeholder="Событие, дата или участник" class="radius">
		</div>

		<div class="clear"></div>

	</div>

	<div id="panel">

		<ul class="month">
			<li class="left">
				<button class="radius">
					<img src="img/left.png"/>
				</button>
			</li>
			<li class="month-title left">Март 2013</li>
			<li class="left">
				<button class="radius">
					<img src="img/right.png"/>
				</button>
			</li>
			<li class="left">
				<button class="radius">Cегодня</button>
			</li>
		</ul>

	</div>
</div>

</body>
</html>
