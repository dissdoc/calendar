<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/panel.css">
	<link rel="stylesheet" type="text/css" href="css/calendar.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>

<div id="wrapper">
	<div id="nav">

		<div class="buttons left">
			<button class="action radius" id="add-idea">Добавить</button>

			<div id="fast-add-idea" class="popup-top radius">
				<div class="close right">x</div>
				<div class="clear"></div>

				<div class="context">
					<input type="text" placeholder="5 марта, 14:00, День рождения" class="radius" name="fast-field" id="fast-field">
					<button class="shift-top empty create">Создать</button>
				</div>

			</div>

			<button class="action radius">Обновить</button>			
		</div>

		<div class="search right">
			<img src="img/icon.png"/>
			<input type="text" placeholder="Событие, дата или участник" class="radius">
		</div>

		<div class="clear"></div>

	</div>

	<div id="panel">

		<ul class="month">
			<li class="left">
				<button id="left-button" class="radius">
					<img src="img/left.png"/>
				</button>
			</li>
			<li class="month-title left">Март 2013</li>
			<li class="left">
				<button id="right-button" class="radius">
					<img src="img/right.png"/>
				</button>
			</li>
			<li class="left">
				<button id="current-button" class="radius">Cегодня</button>
			</li>
			<li class="clear"></li>
		</ul>

		<table id="calendar">
		</table>
		<div class="clear"></div>

		<div id="popup-left" class="radius">
			<div class="close right">x</div>
			<div class="clear"></div>
			
			<div class="context">
				<input type="text" placeholder="Событие">
				<h5 id="date-of-calendar">5 марта</h5>
				<input type="text" placeholder="Имена участников">
				<textarea placeholder="Описание" class="radius">
					
				</textarea>
				<button class="shift-top empty create" id="create-full-idea">Готово</button>
				<button class="shift-top empty create" id="delete-full-idea">Удалить</button>
			</div>			
		</div>

		<script type="text/javascript" src="js/calendar.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/dater.js"></script>
		<script type="text/javascript" src="js/storage.js"></script>
		<script type="text/javascript" src="js/initialize.js"></script>

	</div>
</div>

</body>
</html>
